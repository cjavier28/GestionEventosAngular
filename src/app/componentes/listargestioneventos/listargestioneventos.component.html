<app-carrusel></app-carrusel>

<div class="container-fluid col-lg-8 col-sm-12 p-2">
  <div class="card bg-dark text-white text-center">
    <h2>Listar Evento</h2>
  </div>

  <!-- Contenedor de la tabla con scroll horizontal -->
  <div class="contenedor">
    <table mat-table [dataSource]="eventos" matSort class="mat-elevation-z8 col-8 tabla">

      <!-- Columna ID Evento -->
      <ng-container matColumnDef="idEvento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let evento"> {{ evento.idEvento }} </td>
      </ng-container>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let evento"> {{ evento.nombre }} </td>
      </ng-container>

      <!-- Columna Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let evento"> {{ evento.descripcion }} </td>
      </ng-container>

      <!-- Columna Estado (Checkbox solo lectura) -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let evento">
          <mat-checkbox [checked]="evento.estado" disabled></mat-checkbox> <!-- Checkbox solo lectura -->
        </td>
      </ng-container>

      <!-- Columna Fecha de Creación -->
      <ng-container matColumnDef="fechaCreacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Creación </th>
        <td mat-cell *matCellDef="let evento"> {{ evento.fechaCreacion | date:'short' }} </td>
      </ng-container>

      <!-- Columna Acciones con Iconos -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let evento">
          <!-- Ícono Editar -->
          <button mat-icon-button (click)="editarEvento(evento)">
            <span class="material-icons">edit</span>
          </button>
          <!-- Ícono Eliminar -->
          <button mat-icon-button (click)="eliminarEvento(evento)">
            <span class="material-icons">delete</span>
          </button>
        </td>
      </ng-container>

      <!-- Fila de encabezado -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Fila de datos -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Paginación -->
  <mat-paginator [length]="eventos.data.length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="onPaginateChange($event)">
  </mat-paginator>
</div>
