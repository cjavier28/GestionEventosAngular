<app-carrusel></app-carrusel>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card contenedor_card">
    <div class="card-body">
      <h5 class="card-title text-center">
        {{ isRegisterMode ? 'Registrar usuario' : 'Iniciar sesión' }}
      </h5>
      <form (ngSubmit)="onSubmit()" [formGroup]="authForm" novalidate>
        <div class="mb-3 d-flex flex-column">
          <img
            class="imglogin"
            alt=""
            src="https://www.lideresvisioncolombia.com.co/wp-content/uploads/2021/06/Logo-Inter-Rapidisimo-Vv-400x431-1.png"
          />
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="text"
            id="usuario"
            class="form-control"
            formControlName="usuario"
            [ngClass]="{ 'is-invalid': submitted && authForm.get('usuario')?.invalid }"
          />
          <div class="invalid-feedback" *ngIf="submitted && authForm.get('usuario')?.errors">
            <span *ngIf="authForm.get('usuario')?.hasError('required')">El usuario es obligatorio.</span>
            <span *ngIf="authForm.get('usuario')?.hasError('minlength')">Debe tener al menos 3 caracteres.</span>
          </div>
        </div>
        <div class="mb-3" *ngIf="isRegisterMode">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && authForm.get('email')?.invalid }"
          />
          <div class="invalid-feedback" *ngIf="submitted && authForm.get('email')?.errors">
            <span *ngIf="authForm.get('email')?.hasError('required')">El correo es obligatorio.</span>
            <span *ngIf="authForm.get('email')?.hasError('email')">El formato del correo no es válido.</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="clave" class="form-label">Clave</label>
          <input
            type="password"
            id="clave"
            class="form-control"
            formControlName="clave"
            [ngClass]="{ 'is-invalid': submitted && authForm.get('clave')?.invalid }"
          />
          <div class="invalid-feedback" *ngIf="submitted && authForm.get('clave')?.errors">
            <span *ngIf="authForm.get('clave')?.hasError('required')">La clave es obligatoria.</span>
            <span *ngIf="authForm.get('clave')?.hasError('minlength')">Debe tener al menos 6 caracteres.</span>
          </div>
        </div>
        <div class="mb-3" *ngIf="isRegisterMode">
          <label for="confirmarClave" class="form-label">Confirmar clave</label>
          <input
            type="password"
            id="confirmarClave"
            class="form-control"
            formControlName="confirmarClave"
            [ngClass]="{ 'is-invalid': submitted && authForm.hasError('mismatch') }"
          />
          <div class="invalid-feedback" *ngIf="submitted && authForm.hasError('mismatch')">
            Las contraseñas no coinciden.
          </div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">
            {{ isRegisterMode ? 'Registrar' : 'Iniciar sesión' }}
          </button>
          <button type="button" class="btn btn-link" (click)="toggleMode()">
            {{ isRegisterMode ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
